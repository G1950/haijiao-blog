    <script type="text/javascript">
        function closeFrame(name) {
            document.getElementsByClassName(name)[0].style.display = 'none'
        }
    </script>
  <style>
   .frame {
       width: 80px;
       height: 200px;
       position: relative;
   }
   .frame_left {
        position: absolute;
        top: 150px;
        left: 0;
   }
   .frame_right {
        position: absolute;
        top: 150px;
        right: 0;
   }
   .frame-btn-left {
       position: absolute;
       bottom: 0;
       left: 0;
       width: 100%;
   }
   .frame-btn-right {
       position: absolute;
       bottom: 0;
       right: 0;
       width: 100%;
   }
  </style>
